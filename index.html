<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"> -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <article>
            <section class="news-display-section">
                <div class="container">
                 <h3 class="title-main">Latest News</h3>
                    <div class="news-display-wrapper">
                        <form class="form-search" onsubmit="validateForm(event)">
                            <div class="form-group">
                                    <input name="search" id="search" class="search-input" type="text" />
                                    <button class="submit-btn" type="btn" >Submit</button>
                            </div>
                        </form>
                        <div id="news" class="news-listing-wrapper"></div>
                    </div>
                </div>
            </section>
        </article>
    </main>
    <script src="script.js"></script>
</body>
</html>
